<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Style/login.css">
</head>
<body>
    <div class="header-container">
        <h2>Login</h2>
        <div class="header2">
            <p>or <a href="register.html"> Create an account</a></p>
        </div>
    </div>
    <form id="Login_Form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <div class="container">
            <div class="chbx"><input type="checkbox" id="RemCheckbox" required></div>
            <div class="tc"><label for="termsCheckbox">Remember Me</label></div>
            <p class="fp"><a href="fp.html">Forget Password</a></p>
        </div>
        <button type="button" id="loginButton">Log in</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./Script/script.js"></script>
</body>
</html>
