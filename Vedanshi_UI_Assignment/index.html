<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./Style/home.css">
</head>
<body>
    <h2>Hi, <span id="userEmail"></span></h2>
    <button id="colorFirstRow">Color 1st Row Red</button>
    <button id="colorLastRow">Color last Row Red</button>
    <button id="resetColors">Reset colors in Rows</button>
    <table>
        <thead>
            <tr>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Row 1</td><td>Row 1</td><td>Row 1</td></tr>
            <tr><td>Row 2</td><td>Row 2</td><td>Row 2</td></tr>
            <tr><td>Row 3</td><td>Row 3</td><td>Row 3</td></tr>
            <tr><td>Row 4</td><td>Row 4</td><td>Row 4</td></tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./Script/script.js"></script>
    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var userEmail = urlParams.get('email');
            $('#userEmail').text(userEmail);
        });
    </script>
</body>
</html>
